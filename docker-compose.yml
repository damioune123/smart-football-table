version: '2.0'

services:

  mqttbroker:
    image: eclipse-mosquitto
    hostname: mqttbroker
    expose:
      - "1883"
      - "9001"
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - default

  smart-football-table-ui:
    build:
      context: smart-football-table-ui
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '80:80'

  smart-football-table-ledcontrol:
    image: smart-football-table/ledcontrol
    environment:
      - LEDS=72
      - TTY=/dev/ttyUSB0
      - MQTTHOST=mqttbroker
      - MQTTPORT=1883
    devices:
      - "${LED_STRIPE_DEVICE}:/dev/ttyUSB0"

  smart-football-table-sound:
    build:
      context: smart-football-table-sound
    environment:
      - MQTTHOST=mqttbroker
      - MQTTPORT=1883
      - PULSE_SERVER=unix:${XDG_RUNTIME_DIR}/pulse/native
    volumes:
      - '${XDG_RUNTIME_DIR}/pulse/native:${XDG_RUNTIME_DIR}/pulse/native'
      - '~/.config/pulse/cookie:/root/.config/pulse/cookie'
    devices:
      - "/dev/snd"
